        <h1>About Mini SSG</h1>
<p>Mini SSG is a minimal static site generator.</p>
<h2>Why Mini SSG?</h2>
<ul>
<li><strong>Simple</strong>: Just markdown and templates</li>
<li><strong>Fast</strong>: Uses mistune for fast markdown parsing</li>
<li><strong>Lightweight</strong>: Minimal dependencies</li>
</ul>
<h2>Tech Stack</h2>
<ul>
<li>Python 3</li>
<li>Mistune (Markdown parser)</li>
<li>Flask (Development server)</li>
</ul>
